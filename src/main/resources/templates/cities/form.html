<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Cadastrar Cidade</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <h1>Cadastrar Cliente</h1>

    <form th:object="${cities}" th:action="@{/cities/save}" method="post">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="name">Nome</label>
                <input th:field="*{city}" type="text" class="form-control" id="name" placeholder="Nome"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="uf">UF</label>
                <input th:field="*{uf}" type="text" class="form-control" id="uf" placeholder="UF"/>
            </div>
        </div>
        <a class="btn" href="client/new">Voltar</a>
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
