<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Listagem de Clientes</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <h1>Listagem de Clientes</h1>

    <a class="btn btn-primary" style="margin-bottom: 10px" href="#">Cadastrar</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Nascimento</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="client : ${client}">
            <tr>
                <td th:text="${client.name}"></td>
                <td th:text="${client.sex}"></td>
                <td th:text="${client.dateBirth}"></td>
                <td th:text="${client.age}">9</td>
                <td th:text="${client.city.city}"></td>
                <td>
                    <a href="#">Editar</a>
                    <a href="#">Excluir</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
